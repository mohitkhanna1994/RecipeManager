<h3>
  Add New Recipe
</h3>
<form [formGroup]="addForm" (ngSubmit)="add(addForm.value)" ngNativeValidate>
  <label class="control-label">Name</label>  
  <input type="text" id="name" class="form-control" formControlName="name" placeholder="Recipe Name" required><br>
  <label class="control-label">Ingredient 1</label>  
  <input type="text" id="ing1" class="form-control" formControlName="ing1" placeholder="Ingredient 1" required><br>
  <label class="control-label">Ingredient 2</label>  
  <input type="text" id="ing2" class="form-control" formControlName="ing2" placeholder="Ingredient 2" ><br>
  <label class="control-label">Ingredient 3</label>  
  <input type="text" id="ing3" class="form-control" formControlName="ing3" placeholder="Ingredient 3"><br>
  <label class="control-label">Ingredient 4</label>  
  <input type="text" id="ing4" class="form-control" formControlName="ing4" placeholder="Ingredient 4"><br>

  <input type="submit"  value="Submit" >&nbsp;
  <input type="button" (click)="reset()" value="Reset">

</form>
